<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUM - 로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="resource/real_logo.png">
    </header>
    <section>
        <div class="container"></div>
        <div class="login-box">
            <h3>로그인 하기</h3>
            <hr>
            <div class="login-box-wrap">
                <div class="id">
                    <input placeholder="아이디 입력" type="text" id="id">
                </div>
                <div class="password">
                    <input placeholder="비밀번호 입력" type="password" id="password">
                </div>
                <div class="login-button">
                    <button id="login">로그인</button>
                </div>
            </div>
            <div class="stay-login">
                <input type="checkbox">
                <span>로그인 상태 유지</span>
            </div>
            <p>아이디 찾기 | 비밀번호 찾기 | 회원가입</p>
            <div class="other-login">
                <div class="with-facebook">
                    <button><span>●</span> facebook 로그인</button>
                </div>
                <div class="with-twitter">
                    <button><span>●</span> twitter 로그인</button>
                </div>
                <div class="with-kakao">
                    <button><span>●</span> kakao 로그인</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>서비스소개 | 이용약관 | 개인정보처리방침 | 제휴 | 채용 | 고객센터 | 개발자센터 | ⓒ ZUM internet Corp.</p>
    </footer>
</body>

</html>
